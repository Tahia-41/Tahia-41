<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body bgcolor="Lightgreen">  
    <br>  
    <br>  
    <form>  
      <div>
    <label for="firstname"> Firstname </label>         
    <input type="text" placeholder="Input your first name" id="firstname" name="firstname" size="15"/> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" placeholder="Input your middle name" name="middlename" size="17"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" placeholder="Input your last name"  name="lastname" size="15"/> <br> <br>  
</div>
<div>
    <label> Gender :</label>
    <input type="radio" id="male" name="gender">
    <label for="male">Male</label> 
    <input type="radio" id="female" name="gender">
    <label for="female">Female</label> 
    <input type="radio" id="other"name="gender">
    <label for="other">Other</label> 
    <br>  
    <br>  
</div>
<div>
   Age :  
    </label for="age">    
    <input type="text" placeholder="age" id="Age" size="5"/> <br> <br> 
</div>
<div> 
    <label>   
    Phone :  
    </label for="mobile">  
    <input type="text" name="country code"  value="+880" size="2"/>   
    <input type="text" placeholder="Input your mobile" id="mobile" name="phone" size="10"/> <br> <br>  
</div>
<div>
<label for="dob">Date of Birth:</label>
    <input type="Date" placeholder="Input your dob" id="dob" name="dob" size="10" <br> <br>
</div>

    Address  
     <br>
    <textarea cols="80" rows="5" value="address">  
    </textarea>  
    <br> <br>    
    Email:  
    <input type="email" id="email" name="email"/> <br>    
    <br> <br>  
    Password:  
    <input type="Password" id="pass" name="pass"> <br>   
    <br> <br>  
    Re-type password:  
    <input type="Password" id="repass" name="repass"> <br> <br>  
     
    <div>
        <label for="Bio">Bio</label>
        <textarea id="Bio">
        </textarea>
    </div>
    <div>
       <label>Hobbies:</label>
    <input type="checkbox" id="garden">
    <label for="garden">gardening</label>
    <input type="checkbox" id="reading">
    <label for="read">reading</label>
    <input type="checkbox" id="teaching">
    <label for="teach">teaching</label>
</div>
<div>
    <label>Subject</label>
    <select>
        <option>PHP</option>
        <option>HTML</option>
    </select>
</div>
<input type="button" value="Submit"/> 
    </form>

    </html>
